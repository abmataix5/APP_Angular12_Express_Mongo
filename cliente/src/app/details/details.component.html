        <div class="item">
          
          <img src="{{ 'assets/images/' + producto.imagen + '.jpg'}}" alt="" class="item-img">
          
          <div class="item-text">
            <h3>{{producto.nombre}}</h3><br>
            <p>Marca :  {{ producto.marca }}</p>
            <p>Modelo: {{ producto.modelo }}</p>
            <p>Estado :{{ producto.estado }}</p>
            <p>Descripcion : {{ producto.descripcion }}</p>
            <p>Precio : {{ producto.precio }} $</p>
            <p>Ubicacion vendedor: {{ producto.ubicacion }}</p>
            <p>Vendedor: {{ producto.author }}</p>
          </div>
       
        </div>

        <div style="text-align: center;">

        <app-favorite-button [producto]="producto" (toggle)="onToggleFavorite($event)"></app-favorite-button>  <p>{{producto.favoritesCount}}</p>
    
       
        <app-rating></app-rating>
      
        </div>

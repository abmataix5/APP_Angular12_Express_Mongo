
    <div class="item">
  
      <a [routerLink]="['/details', producto.slug]" class="preview-link"> 
        <img src="{{ 'assets/images/smarttv.jpg'}}" alt="" class="item-img"> </a>
      
      <div class="item-text">
        <h3>{{ producto.nombre }}</h3>
  
        <p>{{ producto.precio }} $</p>
      
      </div>
      <app-favorite-button [producto]="producto" (toggle)="onToggleFavorite($event)"></app-favorite-button><p>{{producto.favoritesCount}}</p>
    </div>

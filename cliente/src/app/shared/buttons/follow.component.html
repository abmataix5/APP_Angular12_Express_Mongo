   <a (click)="toggleFollowing()" 
   [ngClass]="{ 'disabled': isSubmitting,
   'btn-success': !profile.following,
   'btn-danger': profile.following }"
   class="btn btn-sm btn-block ">
     <i class="ace-icon fa fa-plus-circle bigger-120"></i>
     <span class="bigger-110">  {{ profile.following ? 'Dejar de seguir' : 'Seguir' }}</span>
   </a>

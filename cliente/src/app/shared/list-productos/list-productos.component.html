<hr>

<div id="show">



    <div id="titulo"> 
        <h1 style="text-align: center;" *ngIf="user_active == undefined">Estos son nuestros productos</h1>
 
    </div>

    <app-filter-productos (filterEvent)="getFilteredProducts($event)" *ngIf="user_active == undefined"></app-filter-productos>

    <div id="prods">
        <div *ngIf="listProductos.length > 0">

            <app-list-item-productos *ngFor="let producto of listProductos  | paginate: { itemsPerPage: limit, currentPage: page, totalItems: count }" [producto] = "producto" class="container"> </app-list-item-productos> 

        </div>
    </div>
    
    <div id="pag" *ngIf="listProductos.length > 0">
        <pagination-controls (pageChange)= handlePageChange($event)></pagination-controls>
    </div>    

      <h3 *ngIf="listProductos.length == 0">Lo sentimos, pero no tenemos ningun dispositivo disponible</h3>

</div>
<hr>
